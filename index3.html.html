
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aptitude Quiz Game</title>
  <style>
    
    body {
  background-image: url("https://evalground.com/blog/wp-content/uploads/2018/03/What-Next_-7.png");
}

    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    .container {
      max-width: 930px;
      max-height: 930px;
      margin: 190px auto;
      padding: 25px;
      background-color: #dbdada;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Railway Aptitude Quiz Game</h1>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div><br>
    <button onclick="checkAnswer()">Next Question</button>
    <!-- window.location = "./exampage.html";  -->

  </div>
  
  <script>
    const quizData = [
      {
        question: "If A = 2, B = 4, C = 6, what is A + B + C?",
        options: ["A) 10",  "B) 12", "C) 14", "D) 16"],
        answer: "B) 12"
      },
      {
        question: "If 2x - 5 = 13, then x = ?",
        options: ["A) 7", "B) 9", "C) 10", "D) 11"],
        answer: "B) 9"
      },
      {
        question: "What is 15% of 200?",
        options: ["A) 20", "B) 25", "C) 30", "D) 35"],
        answer: "C) 30"
      },
      
      {
        question:" In the first 10 overs of a cricket game, the run rate was only 3.2. What should be the run rate in the remaining 40 overs to reach the target of 282 runs?",
        options: ["A) 6.25","B) 6.5","C) 6.75","D) 7"],
        answer:"A) 6.25"

      },
      {
        question:"If a person walks at 14 km/hr instead of 10 km/hr, he would have walked 20 km more. The actual distance travelled by him is:",
        options:["A) 50km","B) 56km","C) 70km","D) 80km"],
        answer:"A) 50km"
      },
      {
        question:"A rectangular park 60 m long and 40 m wide has two concrete crossroads running in the middle of the park and rest of the park has been used as a lawn. If the area of the lawn is 2109 sq. m, then what is the width of the road?",
        options:["A) 2.91m","B) 3m","C) 5.82m","D) None of these"],
        answer:"B) 3m"
      },
      {
        question:"It is being given that (232 + 1) is completely divisible by a whole number. Which of the following numbers is completely divisible by this number?",
        options:["A) (216 + 1)","B) (216 - 1)","C) (7 x 223)","D) (296 + 1)"],
        answer:"D) (296 + 1)"
      },
      {
        question:"A boat can travel with a speed of 13 km/hr in still water. If the speed of the stream is 4 km/hr, find the time taken by the boat to go 68 km downstream.",
        options:["A) 2 hours","B) 3 hours","C) 4 hours","D) 5 hours"],
        answer:"C) 4 hours"
      },
      {
        question:"What decimal of an hour is a second ?",
        options:["A) 0.0025","B) 0.0256","C) 0.00027","D) 0.000126"],
        answer:"C) 0.00027"
      },
    ];

    let currentQuestion = 0;
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");

    function loadQuestion() {
      questionElement.textContent = quizData[currentQuestion].question;
      optionsElement.innerHTML = "";
      quizData[currentQuestion].options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.setAttribute("onclick", "selectOption(this)");
        optionsElement.appendChild(button);
      });
    }

    function selectOption(button) {
      const selectedAnswer = button.textContent;
      if (selectedAnswer === quizData[currentQuestion].answer) {
        alert("Correct!");
      } else {
        alert("Incorrect!");
      }
    }

    function checkAnswer() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        alert("End of Aptitude Quiz");
        // window.location = "./reansoning.html"; 
        window.location = "./exampage.html";
        // <a href="http://127.0.0.1:3000/c:/Users/Ajay1/OneDrive/Desktop/ajay/Day%208/reansoning.html" class="centered" style="font-size: 40px;">REASONING QUIZ</a>
      }
    }

    loadQuestion();
  </script>

</body>
</html>
